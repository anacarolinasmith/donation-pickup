{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="title">
    <h1>Register:</h1>
</div>
<form action="/register" method="post">
    <div class="form-group">
        <input class="form-control" name="fname" placeholder="First Name" type="text"/>
    </div>
    <div class="form-group">
        <input class="form-control" name="lname" placeholder="Last Name" type="text"/>
    </div>
    <div class="form-group">
        <input class="form-control" name="phone" placeholder="Phone" type="tel"/>
    </div>
    <div class="form-group">
        <input class="form-control" name="city" placeholder="City" type="text"/>
    </div>
    <div class="form-group">
        <input class="form-control" name="street" placeholder="Address, Apt/House" type="text"/>
    </div>
    <div class="form-group">
        <input class="form-control" name="zipcode" placeholder="Zipcode" type="text"/>
    </div>
    <div class="form-group">
        <input class="form-control" name="email" placeholder="Email Address" type="email"/>
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password"/>
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
    </div>
    <button class="btn btn-success" type="submit">Register</button>
</form>
{% endblock %}

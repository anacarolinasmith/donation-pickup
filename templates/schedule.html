{% extends "layout.html" %}

{% block title %}
    Schedule a Pickup
{% endblock %}

{% block main %}
<form action="/schedule" method="post">
    <div class="title">
        <h1>Schedule a Pickup</h1>
    </div>

    <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="clothes"> Clothes
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="shoes"> Shoes
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="furniture"> Furniture
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="eletronics"> Eletronics
        </label>
    </div>
    <div class="form-group">
        <input name="other" placeholder="Other, please specify:" type="text"/></input>
    </div>

    <div class="form-group">
        <p>Select preferred Pickup Date: </p>
        <input name="pickup_date" type="datetime-local"></input>
    </div>
    <div>
        <textarea name="comments" rows="5" cols="35" placeholder="Directions for pick up, if needed."></textarea>
    </div>
    <button class="btn btn-success" type="submit">Schedule a Pickup</button>

</form>
{% endblock %}
